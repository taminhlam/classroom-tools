<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Family</title>
  <script type="text/javascript" src="media/jquery.min.js"></script>
  <script type="text/javascript" src="media/script.js"></script>
  <link rel="stylesheet" type="text/css" href="pure-min.css"/>
  <link rel="stylesheet" type="text/css" href="my-family.min.css"/>
</head>
<body>

<div id="patient">
  <span id="photo"></span>
  <button id="create" onclick="createMedicalRecord();" class="right pure-button pure-button-primary">New <i class="fa fa-refresh"></i></button>
  <table>
    <thead>
      <tr>
        <td colspan = "2">Student Card</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name: </td>
        <td><span id="lastName"></span> <span id="firstName"></span></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><span id="age"></span></td>
      </tr>
      <tr>
        <td>Height:</td>
        <td><span id="height"></span></td>
      </tr>
      <tr>
        <td>Weight:</td>
        <td><span id="weight"></span></td>
      </tr>

      </tr>
        <td>Address:</td>
        <td><span id="address"></span></td>
      </tr>
      <tr>
        <td>School:</td>
        <td><span id="school"></span></td>
      </tr>
      <tr>
        <td>Class:</td>
        <td><span id="class"></span></td>
      </tr>
      <tr>
        <td>Father: </td>
        <td><span id="ageF"></span>, <span id="jobF"></span></td>
      </tr>
      <tr>
        <td>Mother: </td>
        <td><span id="ageM"></span>, <span id="jobM"></span></td>
      </tr>
      <tr>
        <td>Brothers & Sisters:</td>
        <td><span id="sis"></span></td>
    </tbody>
  </table>
</div>
</body>

</html>
